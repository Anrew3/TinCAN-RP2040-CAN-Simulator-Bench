<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinCAN Flasher</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0EA5E9;
            --primary-hover: #0284C7;
            --primary-glow: rgba(14, 165, 233, 0.4);
            --success: #22C55E;
            --success-glow: rgba(34, 197, 94, 0.4);
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #6B7280;
            
            /* Dark grayscale theme */
            --bg-primary: #0A0A0A;
            --bg-secondary: #111111;
            --bg-tertiary: #1A1A1A;
            --bg-quaternary: #222222;
            --surface: rgba(255, 255, 255, 0.03);
            --surface-hover: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.08);
            --border-strong: rgba(255, 255, 255, 0.15);
            
            --text-primary: #FFFFFF;
            --text-secondary: #E5E5E5;
            --text-muted: #A3A3A3;
            --text-disabled: #525252;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.4);
            --shadow: 0 2px 8px 0 rgb(0 0 0 / 0.6);
            --shadow-lg: 0 8px 24px 0 rgb(0 0 0 / 0.8);
            --shadow-xl: 0 16px 40px 0 rgb(0 0 0 / 0.9);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            min-height: 100vh;
            padding: 40px;
            color: var(--text-primary);
            margin: 0;
        }

        .app-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-xl);
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 400px 1fr;
            grid-template-rows: auto 1fr;
            gap: 0;
            min-height: calc(100vh - 80px);
            animation: fadeInUp 0.6s ease-out;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: calc(200px + 100%) 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .header {
            grid-column: 1 / -1;
            padding: 32px 40px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-tertiary);
        }

        .app-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .app-subtitle {
            font-size: 16px;
            color: var(--text-muted);
            font-weight: 400;
        }

        .sidebar {
            background: var(--bg-tertiary);
            border-right: 1px solid var(--border);
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            animation: slideInLeft 0.8s ease-out;
        }

        .main-content {
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            animation: slideInRight 0.8s ease-out;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .status-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .status-indicator.ready {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(34, 197, 94, 0.05) 100%);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.3);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.1);
        }

        .status-indicator.ready::before {
            left: 100%;
        }

        .status-indicator.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(239, 68, 68, 0.05) 100%);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.1);
            animation: pulse 2s infinite;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: statusPulse 2s infinite;
            position: relative;
        }

        .status-dot::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.3;
            animation: statusRipple 2s infinite;
        }

        @keyframes statusPulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.1);
            }
        }

        @keyframes statusRipple {
            0% {
                transform: scale(0.8);
                opacity: 0.6;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .steps-container {
            flex: 1;
        }

        .step {
            display: flex;
            align-items: center;
            padding: 20px 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border-radius: 8px;
            margin-bottom: 8px;
            padding-left: 16px;
            padding-right: 16px;
            cursor: pointer;
            transform: translateX(0);
        }

        .step:hover {
            background: var(--surface);
            transform: translateX(4px);
        }

        .step.active {
            background: var(--surface);
            border: 1px solid var(--border-strong);
            transform: translateX(8px);
            box-shadow: var(--shadow);
        }

        .step.completed {
            animation: pulse 0.6s ease-out;
        }

        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 31px;
            top: 60px;
            width: 2px;
            height: 28px;
            background: var(--border);
            transition: all 0.3s ease;
        }

        .step.completed::after {
            background: var(--success);
        }

        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            margin-right: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--surface);
            color: var(--text-disabled);
            border: 2px solid var(--border);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .step-number::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .step.active .step-number {
            background: var(--primary);
            color: white;
            border: 2px solid var(--primary);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.4);
        }

        .step.active .step-number::before {
            left: 100%;
        }

        .step.completed .step-number {
            background: var(--success);
            color: white;
            border: 2px solid var(--success);
            transform: scale(1);
        }

        .step.completed .step-number::before {
            left: 100%;
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        .step.active .step-title {
            color: var(--primary);
        }

        .step.completed .step-title {
            color: var(--success);
        }

        .step-description {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.4;
        }

        .action-button {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            color: white;
            border: 1px solid var(--primary);
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.2);
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }


        .action-button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.4);
        }

        .action-button:hover:not(:disabled)::before {
            left: 100%;
        }


        .action-button.success {
            background: linear-gradient(135deg, var(--success) 0%, #16A34A 100%);
            border: 1px solid var(--success);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.2);
        }

        .action-button.success:hover:not(:disabled) {
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .action-button.loading {
            color: transparent;
            pointer-events: none;
        }

        .action-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            margin: -12px 0 0 -12px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .info-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .info-section h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        .info-section h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--success));
            transition: width 0.6s ease;
        }

        .info-section:hover h3::after {
            width: 100%;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .info-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.05) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .info-card:hover {
            background: var(--bg-quaternary);
            border-color: var(--border-strong);
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }

        .info-card:hover::before {
            opacity: 1;
        }

        .info-card:hover .info-value {
            transform: scale(1.05);
        }

        .info-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-word;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        .log-container {
            border-radius: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            overflow: hidden;
            height: 300px;
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: relative;
        }

        .log-container:hover {
            border-color: var(--border-strong);
            box-shadow: var(--shadow);
        }

        .log-header {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .log-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 13px;
        }

        .clear-log {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .clear-log::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(14, 165, 233, 0.1);
            transition: left 0.3s ease;
        }

        .clear-log:hover {
            color: white;
            background: var(--primary);
            transform: scale(1.05);
        }

        .clear-log:hover::before {
            left: 100%;
        }

        .log-content {
            padding: 12px 16px;
            overflow-y: auto;
            flex: 1;
            line-height: 1.4;
            background: var(--bg-primary);
        }

        .log-entry {
            margin-bottom: 4px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInEntry 0.4s ease-out forwards;
        }

        @keyframes slideInEntry {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-time {
            color: var(--text-muted);
            font-size: 11px;
            min-width: 60px;
        }

        .log-message {
            color: var(--text-secondary);
        }

        .log-entry.success .log-message {
            color: var(--success);
        }

        .log-entry.error .log-message {
            color: var(--danger);
        }

        .hidden {
            display: none;
        }

        /* Modern dark alerts */
        .alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            min-width: 300px;
            max-width: 400px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-strong);
            z-index: 1000;
            animation: alertFadeIn 0.3s ease-out;
        }

        @keyframes alertFadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .alert-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-align: center;
        }

        .alert-message {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .alert-actions {
            display: flex;
            gap: 8px;
        }

        .alert-button {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .alert-button.primary {
            background: var(--primary);
            color: white;
            border: 1px solid var(--primary);
        }

        .alert-button.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .alert-button:hover {
            transform: translateY(-1px);
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding: 24px;
            }

            .steps-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 16px;
            }

            .step {
                padding: 16px;
                margin-bottom: 0;
            }

            .step:not(:last-child)::after {
                display: none;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .steps-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Constants
        const OFFICIAL_FIRMWARE_URL = './firmware/rp2040/uf2/can_sim.uf2';

        // Utility functions
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));
        
        const formatTime = () => {
            return new Date().toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
        };

        const formatBytes = (bytes) => {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        };

        const describePort = (port) => {
            try {
                const info = port.getInfo?.() || {};
                const parts = [];
                if (info.usbVendorId) parts.push(`VID:${info.usbVendorId.toString(16).toUpperCase()}`);
                if (info.usbProductId) parts.push(`PID:${info.usbProductId.toString(16).toUpperCase()}`);
                return parts.length ? parts.join(' ') : 'USB Device';
            } catch {
                return 'USB Device';
            }
        };

        const isRebootError = (error) => {
            const msg = String(error?.message || error || '').toLowerCase();
            return msg.includes('device has been lost') ||
                   msg.includes('was disconnected') ||
                   msg.includes('transfer error') ||
                   msg.includes('pipe error') ||
                   msg.includes('operation timed out');
        };

        // Custom Alert Component
        const Alert = ({ title, message, buttons, onClose }) => (
            <>
                <div className="overlay" onClick={onClose}></div>
                <div className="alert">
                    <div className="alert-title">{title}</div>
                    <div className="alert-message">{message}</div>
                    <div className="alert-actions">
                        {buttons.map((button, index) => (
                            <button
                                key={index}
                                className={`alert-button ${button.type || 'secondary'}`}
                                onClick={button.action}
                            >
                                {button.text}
                            </button>
                        ))}
                    </div>
                </div>
            </>
        );

        // Main App Component
        const TinCANFlasher = () => {
            // State
            const [currentStep, setCurrentStep] = useState(0);
            const [isLoading, setIsLoading] = useState(false);
            const [webSerialSupported, setWebSerialSupported] = useState(false);
            const [fileSystemSupported, setFileSystemSupported] = useState(false);
            const [selectedPort, setSelectedPort] = useState(null);
            const [selectedDirectory, setSelectedDirectory] = useState(null);
            const [firmwareBlob, setFirmwareBlob] = useState(null);
            const [firmwareName, setFirmwareName] = useState('');
            const [logs, setLogs] = useState([]);
            const [alert, setAlert] = useState(null);
            const [isOpen, setIsOpen] = useState(false);
            const [expectingReboot, setExpectingReboot] = useState(false);

            // Log function
            const addLog = useCallback((message, type = 'info') => {
                const newLog = {
                    time: formatTime(),
                    message,
                    type,
                    id: Date.now()
                };
                setLogs(prev => [...prev.slice(-19), newLog]);
            }, []);

            // Check browser capabilities
            useEffect(() => {
                const checkCapabilities = () => {
                    const serialSupported = 'serial' in navigator;
                    const fsSupported = 'showDirectoryPicker' in window;
                    
                    setWebSerialSupported(serialSupported);
                    setFileSystemSupported(fsSupported);
                    
                    if (!serialSupported || !fsSupported) {
                        addLog('Browser not supported. Please use Chrome or Edge.', 'error');
                    } else {
                        addLog('Browser environment ready', 'success');
                    }
                };
                
                checkCapabilities();
            }, [addLog]);

            // Step definitions
            const steps = [
                { title: 'Select Firmware', description: 'Choose official or custom UF2 file' },
                { title: 'Connect Device', description: 'Select your TinCAN device' },
                { title: 'Enter Bootloader', description: 'Reboot device to flash mode' },
                { title: 'Select Drive', description: 'Choose the RPI-RP2 drive' },
                { title: 'Flash Firmware', description: 'Write firmware to device' }
            ];

            // Firmware selection
            const selectFirmware = async () => {
                setAlert({
                    title: 'Select Firmware',
                    message: 'Choose between official TinCAN firmware or upload a custom UF2 file.',
                    buttons: [
                        {
                            text: (
                                React.createElement('span', { 
                                    style: { display: 'flex', alignItems: 'center', gap: '8px' } 
                                }, [
                                    React.createElement('svg', {
                                        key: 'github-icon',
                                        width: '16',
                                        height: '16',
                                        viewBox: '0 0 24 24',
                                        fill: 'currentColor'
                                    }, React.createElement('path', {
                                        d: 'M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z'
                                    })),
                                    'Official Firmware'
                                ])
                            ),
                            type: 'primary',
                            action: async () => {
                                setAlert(null);
                                setIsLoading(true);
                                try {
                                    addLog('Loading official firmware...');
                                    const response = await fetch(OFFICIAL_FIRMWARE_URL);
                                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                                    
                                    const blob = await response.blob();
                                    setFirmwareBlob(blob);
                                    setFirmwareName('Official TinCAN Firmware');
                                    addLog('Official firmware loaded successfully', 'success');
                                    setCurrentStep(1);
                                } catch (error) {
                                    addLog(`Failed to load firmware: ${error.message}`, 'error');
                                } finally {
                                    setIsLoading(false);
                                }
                            }
                        },
                        {
                            text: 'Custom File',
                            type: 'secondary',
                            action: () => {
                                setAlert(null);
                                const input = document.createElement('input');
                                input.type = 'file';
                                input.accept = '.uf2';
                                input.onchange = (e) => {
                                    const file = e.target.files[0];
                                    if (file) {
                                        setFirmwareBlob(file);
                                        setFirmwareName(file.name);
                                        addLog(`Custom firmware selected: ${file.name}`, 'success');
                                        setCurrentStep(1);
                                    }
                                };
                                input.click();
                            }
                        }
                    ]
                });
            };

            // Device connection
            const connectDevice = async () => {
                if (!webSerialSupported) {
                    addLog('Web Serial API not supported', 'error');
                    return;
                }

                setIsLoading(true);
                try {
                    addLog('Opening device selector...');
                    const port = await navigator.serial.requestPort();
                    setSelectedPort(port);
                    addLog(`Device connected: ${describePort(port)}`, 'success');
                    setCurrentStep(2);
                } catch (error) {
                    if (error.name !== 'NotFoundError') {
                        addLog(`Failed to connect device: ${error.message}`, 'error');
                    } else {
                        addLog('Device selection cancelled');
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            // Ensure port is closed (matching working version)
            const ensureClosed = async () => {
                try {
                    if (selectedPort && isOpen) {
                        await selectedPort.close();
                        setIsOpen(false);
                        addLog('Port closed.');
                    }
                } catch (e) {
                    console.warn('ensureClosed error', e);
                }
            };

            // Enter bootloader (matching working version exactly)
            const enterBootloader = async () => {
                if (!selectedPort) {
                    addLog('No device selected', 'error');
                    return;
                }

                setIsLoading(true);
                await ensureClosed();
                setExpectingReboot(true);
                
                try {
                    addLog('Opening at 1200 bps...');
                    await selectedPort.open({ baudRate: 1200 });
                    setIsOpen(true);

                    // Some implementations watch DTR/RTS transitions
                    // Try to toggle signals, but don't fail if it's not supported or errors
                    if (selectedPort.setSignals) {
                        try {
                            await selectedPort.setSignals({ dataTerminalReady: false, requestToSend: false });
                            await sleep(20);
                            await selectedPort.setSignals({ dataTerminalReady: true, requestToSend: false });
                            await sleep(20);
                            await selectedPort.setSignals({ dataTerminalReady: false, requestToSend: false });
                        } catch (sigErr) {
                            // setSignals may fail on some systems, but the 1200-bps touch itself may still work
                            addLog('Note: Signal toggle failed (device may still reboot): ' + (sigErr?.message || sigErr));
                        }
                    }

                    // Close promptly; device should reset if it supports the 1200-bps touch
                    await selectedPort.close();
                    setIsOpen(false);

                    // Give the device a moment to reboot and disappear (increased wait for disconnect event)
                    await sleep(500);

                    addLog('Reset signal sent. Device should enter bootloader mode.', 'success');
                    setCurrentStep(3);
                } catch (e) {
                    console.error(e);
                    if (isRebootError(e)) {
                        // Port disconnected during operation - good sign, but verify drive
                        setIsOpen(false);
                        addLog('Serial port disappeared during 1200-bps touch. Please verify RPI-RP2 drive appears to confirm bootloader mode.');
                        setSelectedPort(null);
                        setCurrentStep(3);
                    } else {
                        addLog('1200-bps touch failed: ' + (e?.message || e), 'error');
                    }
                } finally {
                    setExpectingReboot(false);
                    setIsLoading(false);
                }
            };

            // Select drive
            const selectDrive = async () => {
                if (!fileSystemSupported) {
                    addLog('File System Access API not supported', 'error');
                    return;
                }

                setIsLoading(true);
                try {
                    addLog('Opening drive selector...');
                    const directory = await window.showDirectoryPicker({ mode: 'readwrite' });
                    
                    // Verify it's an RP2040 bootloader drive
                    let isValidDrive = false;
                    try {
                        await directory.getFileHandle('INFO_UF2.TXT');
                        isValidDrive = true;
                    } catch {
                        try {
                            await directory.getFileHandle('INDEX.HTM');
                            isValidDrive = true;
                        } catch {}
                    }
                    
                    setSelectedDirectory(directory);
                    
                    if (isValidDrive) {
                        addLog(`RPI-RP2 drive selected: ${directory.name}`, 'success');
                        setCurrentStep(4);
                    } else {
                        addLog(`Drive selected but not verified as RPI-RP2: ${directory.name}`, 'error');
                        setCurrentStep(4); // Allow proceeding anyway
                    }
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        addLog(`Failed to select drive: ${error.message}`, 'error');
                    } else {
                        addLog('Drive selection cancelled');
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            // Flash firmware
            const flashFirmware = async () => {
                if (!selectedDirectory || !firmwareBlob) return;
                
                setIsLoading(true);
                try {
                    addLog('Writing firmware to device...');
                    
                    const fileHandle = await selectedDirectory.getFileHandle('firmware.uf2', { create: true });
                    const writable = await fileHandle.createWritable();
                    
                    await writable.write(await firmwareBlob.arrayBuffer());
                    await writable.close();
                    
                    addLog('Firmware flashed successfully! Device will reboot.', 'success');
                    
                    setAlert({
                        title: 'Flash Complete!',
                        message: 'Your TinCAN device has been successfully flashed and will reboot automatically.',
                        buttons: [
                            {
                                text: 'Done',
                                type: 'primary',
                                action: () => {
                                    setAlert(null);
                                    // Reset for next use
                                    setCurrentStep(0);
                                    setSelectedPort(null);
                                    setSelectedDirectory(null);
                                    setFirmwareBlob(null);
                                    setFirmwareName('');
                                }
                            }
                        ]
                    });
                } catch (error) {
                    if (isRebootError(error)) {
                        addLog('Device rebooted during write (normal behavior)', 'success');
                        setAlert({
                            title: 'Flash Complete!',
                            message: 'Your TinCAN device has been successfully flashed and rebooted.',
                            buttons: [
                                {
                                    text: 'Done',
                                    type: 'primary',
                                    action: () => setAlert(null)
                                }
                            ]
                        });
                    } else {
                        addLog(`Flash failed: ${error.message}`, 'error');
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            // Get current action
            const getCurrentAction = () => {
                switch (currentStep) {
                    case 0: return selectFirmware;
                    case 1: return connectDevice;
                    case 2: return enterBootloader;
                    case 3: return selectDrive;
                    case 4: return flashFirmware;
                    default: return () => {};
                }
            };

            const getCurrentButtonText = () => {
                const texts = [
                    'Select Firmware',
                    'Connect Device',
                    'Enter Bootloader',
                    'Select RPI-RP2 Drive',
                    'Flash Firmware'
                ];
                return texts[currentStep] || 'Next';
            };

            const isEnvironmentReady = webSerialSupported && fileSystemSupported;

            return (
                <div className="app-container">
                    <div className="header">
                        <h1 className="app-title">TinCAN Flasher</h1>
                        <p className="app-subtitle">Flash your RP2040 CAN Bus device</p>
                        <div className={`status-indicator ${isEnvironmentReady ? 'ready' : 'error'}`}>
                            <div className="status-dot"></div>
                            {isEnvironmentReady ? 'Browser Ready' : 'Browser Not Supported'}
                        </div>
                    </div>

                    <div className="sidebar">
                        <div className="steps-container">
                            {steps.map((step, index) => (
                                <div 
                                    key={index} 
                                    className={`step ${index === currentStep ? 'active' : ''} ${index < currentStep ? 'completed' : ''}`}
                                >
                                    <div className="step-number">
                                        {index < currentStep ? 'âœ“' : index + 1}
                                    </div>
                                    <div className="step-content">
                                        <div className="step-title">{step.title}</div>
                                        <div className="step-description">{step.description}</div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <button
                            className={`action-button ${currentStep === 4 && firmwareBlob && selectedDirectory ? 'success' : 'primary'} ${isLoading ? 'loading' : ''}`}
                            onClick={getCurrentAction()}
                            disabled={!isEnvironmentReady || isLoading}
                        >
                            {getCurrentButtonText()}
                        </button>
                    </div>

                    <div className="main-content">
                        <div className="info-section">
                            <h3>Device Information</h3>
                            <div className="info-grid">
                                <div className="info-card">
                                    <div className="info-label">Device</div>
                                    <div className="info-value">
                                        {selectedPort ? describePort(selectedPort) : 'Not connected'}
                                    </div>
                                </div>
                                <div className="info-card">
                                    <div className="info-label">Drive</div>
                                    <div className="info-value">
                                        {selectedDirectory ? selectedDirectory.name : 'Not selected'}
                                    </div>
                                </div>
                                <div className="info-card">
                                    <div className="info-label">Firmware</div>
                                    <div className="info-value">
                                        {firmwareBlob ? formatBytes(firmwareBlob.size) : 'Not loaded'}
                                    </div>
                                </div>
                                <div className="info-card">
                                    <div className="info-label">Status</div>
                                    <div className="info-value">
                                        {isLoading ? 'Processing...' : steps[currentStep]?.title || 'Ready'}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="log-container">
                            <div className="log-header">
                                <span className="log-title">Activity Log</span>
                                <button className="clear-log" onClick={() => setLogs([])}>
                                    Clear
                                </button>
                            </div>
                            <div className="log-content">
                                {logs.length === 0 ? (
                                    <div className="log-entry">
                                        <span className="log-time">--:--:--</span>
                                        <span className="log-message">Ready to flash TinCAN device</span>
                                    </div>
                                ) : (
                                    logs.map(log => (
                                        <div key={log.id} className={`log-entry ${log.type}`}>
                                            <span className="log-time">{log.time}</span>
                                            <span className="log-message">{log.message}</span>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>

                    {alert && (
                        <Alert
                            title={alert.title}
                            message={alert.message}
                            buttons={alert.buttons}
                            onClose={() => setAlert(null)}
                        />
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<TinCANFlasher />, document.getElementById('root'));
    </script>
</body>
</html>
